<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Meny HP Lise bryllup</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#2f2f2f;
    }

    body{
      margin:0;
      color:var(--ink);
      font-family:"Libre Baskerville", serif;
      /* Lys bl√• "akvarell" bakgrunn uten prikker */
      background:
        radial-gradient(60% 40% at 20% 18%, rgba(255,255,255,0.70) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(50% 50% at 80% 28%, rgba(255,255,255,0.60) 0%, rgba(255,255,255,0) 65%),
        radial-gradient(70% 60% at 40% 82%, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0) 70%),
        linear-gradient(#eef6fd, #e8f2fb);
      background-attachment: fixed;
      display:flex;
      justify-content:center;
      padding-bottom: env(safe-area-inset-bottom, 0);
    }

    .menu-wrap{
      width:min(92%, 520px);
      margin:32px auto 48px;
      padding:36px 26px 40px;
      background:rgba(255,255,255,0.78);
      border-radius:18px;
      box-shadow:0 10px 28px rgba(0,0,0,0.10);
      backdrop-filter: blur(2px);
      text-align:center;
    }

    .title{
      font-family:"Great Vibes", cursive;
      font-size:clamp(36px, 6.2vw, 56px);
      margin:6px 0 50px; /* luft under "Meny" */
      color:#333;
    }

    .section{ margin:18px 0; }
    .section:nth-of-type(2){ margin-top:50px; } /* Foretter */
    .section:nth-of-type(3){ margin-top:50px; } /* Hovedretter */
    .section:nth-of-type(4){ margin-top:50px; } /* Dessert */

    .section h2{
      font-family:"Great Vibes", cursive;
      font-weight:400;
      font-size:clamp(28px, 5.2vw, 40px);
      margin:12px 0 6px;
      color:#333;
    }

    .rule{
      width:70%;
      height:0.5px;             /* tynn strek */
      margin:8px auto 14px;
      background:linear-gradient(to right, transparent, rgba(0,0,0,0.25), transparent);
    }

    .desc{
      font-size:clamp(15px, 3.5vw, 17px);
      line-height:1.55;
      color:#222;
      margin:0 auto 10px;
      max-width:34ch;
    }

    .subhead{
      font-size:clamp(15px, 3.5vw, 17px);
      font-weight:bold;
      margin:20px 0 8px;
      color:#222;
    }

    /* --- Mobiltilpasning --- */
    @media (max-width: 480px){
      body{ background-attachment: scroll; } /* jank-fix iOS */
      .menu-wrap{
        width:94%;
        margin:20px auto 28px;
        padding:28px 18px 32px;
        border-radius:16px;
      }
      .title{ margin-bottom:44px; }
      .rule{ width:80%; }
      .desc{ line-height:1.65; }
    }
  </style>
</head>
