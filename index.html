<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meny</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      color:#2f2f2f;
      font-family: "Libre Baskerville", serif;
      background: #eaf4fb url('https://www.toptal.com/designers/subtlepatterns/uploads/watercolor.png') center/cover no-repeat fixed;
      display:flex;
      justify-content:center;
    }

    .menu-wrap{
      width:min(92%, 520px);
      margin:32px auto 48px;
      padding:36px 26px 40px;
      background:rgba(255,255,255,0.75);
      border-radius:18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      backdrop-filter: blur(2px);
      text-align:center;
    }

    .title{
      font-family: "Great Vibes", cursive;
      font-size: clamp(36px, 6.2vw, 56px);
      margin: 6px 0 36px; /* mer luft under "Meny" */
      color:#333;
    }

    .section{
      margin: 18px 0; /* standard luft */
    }

    .section:nth-of-type(2) {
      margin-top: 36px; /* ekstra luft før Hovedrett */
    }

    .section:nth-of-type(3) {
      margin-top: 36px; /* ekstra luft før Dessert */
    }

    .section h2{
      font-family: "Great Vibes", cursive;
      font-weight: 400;
      font-size: clamp(28px, 5.2vw, 40px);
      margin: 12px 0 6px;
      color:#333;
    }

    .rule{
      width: 70%;
      height: 0.5px; /* tynnere linje */
      margin: 8px auto 14px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.25), transparent);
    }

    .desc{
      font-size: clamp(15px, 3.5vw, 17px);
      line-height: 1.5;
      color:#222;
      margin: 0 auto;
      max-width: 34ch;
    }
  </style>
</head>
<body>
  <main class="menu-wrap">
    <h1 class="title">Meny</h1>

    <section class="section">
      <h2>Forrett</h2>
      <div class="rule"></div>
      <p class="desc">
        Laks, sprø grønnsaker, noe mere
      </p>
    </section>

    <section class="section">
      <h2>Hovedrett</h2>
      <div class="rule"></div>
      <p class="desc">
        Legg inn hovedrett, med tilbehør
      </p>
    </section>

    <section class="section">
      <h2>Dessert</h2>
      <div class="rule"></div>
      <p class="desc">
        Vaniljeis med something
      </p>
    </section>
  </main>
</body>
</html>
